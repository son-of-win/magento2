  mysql:
    image: mysql:8.0
    restart: always
    container_name: mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - 3307:3306
    networks:
      - magento
  php-fpm:
    container_name: php
    image: dmiseev/php-fpm7.3
    volumes:
      - .:/usr/local/src/app
  

