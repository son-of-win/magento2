version: '3'

networks:
  magento:
    driver: bridge
services:
  nginx:
    image: "nginx"
    container_name: nginx
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    links:
      - mysql
      - php-fpm
    depends_on:
      - mysql
      - php-fpm
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - magento
  
